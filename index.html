<!DOCTYPE html><html><head>	<title></title>	<link rel="stylesheet" type="text/css" href="style/main.css">	<script type="text/javascript" src="js/vue.js"></script></head><body>	<div id="wrapper">	<div class="search-block">		<p>Search:</p><input v-model="search" :placeholder="search" class="search">		<p>Total currency: </p>		<p class="total"> {{totalCurrent}} </p>	</div>	<div id="table">		<div class="table-head">			<div class="table-tr">				<div class="table-td"><a @click="sortParam='name'">Name</a></div>				<div class="table-td"><a @click="sortParam='location'">Location</a></div>				<div class="table-td"><a @click="sortParam='currency'">Currency</a></div>			</div>		</div>		<div class="table-body">			<div v-for="item in filteredList" :key="item.id" :id="item.id" class="table-tr">								<div class="table-td"><input v-model="item.name" :placeholder="item.name"></div>									<div class="table-td"><input v-model="item.location" :placeholder="item.location"></div>									<div class="table-td"><input v-model="item.currency" :placeholder="item.currency"></div>			</div>		</div>																		</div></div>			<script type="text/javascript" src="js/main.js"></script></body></html>
